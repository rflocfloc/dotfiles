# A minimal left prompt
format = """$directory$conda$git_branch$git_status$character"""
right_format="""$all"""
palette = "catppuccin_macchiato"
[line_break]
disabled = true

[time]
disabled = false 
format = "[$time]($style)"

[shlvl]
disabled = true
threshold = 1
symbol = "↕️ "
format = '[$symbol$shlvl]($style) '

[directory]
read_only = " "
truncation_length = 4
truncation_symbol = '.../'

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[package]
disabled = true

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '

[rlang]
symbol = ' '
format = '[$symbol$version]($style) '

[cmd_duration]
format = '\[[⏱ $duration]($style)\] '
disabled = true

[conda]
format = '[$symbol$environment]($style) '
ignore_base = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_metrics]
disabled = true

